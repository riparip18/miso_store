[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

# Optional: set Node version if needed
#[[plugins]]
# (Add plugins here if you decide later)

[dev]
  # Netlify Dev proxy server port (must differ from Vite's port)
  port = 8888
  # Command to start the framework dev server (Vite)
  command = "npm run dev"
  # Vite's dev server port (default 5173)
  targetPort = 5173
